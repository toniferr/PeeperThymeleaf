<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/js/jquery/jquery-3.5.1.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
    
    <title>Checkout</title>
</head>

<body>
	<div th:insert="~{fragments/jumbotron :: jumbotron}"></div>
	<div class="container">
	    <h2>Checkout Form</h2>
	
	    <form class="form-horizontal" th:object="${checkoutCommand}" th:action="@{/docheckout}" method="post">
	    
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
	            <p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">First Name:</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" th:field="*{firstName}"/>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Last Name:</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" th:field="*{lastName}"/>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Address Line 1:</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" th:field="*{addressLine1}"/>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Address Line 2:</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" th:field="*{addressLine2}"/>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">City:</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" th:field="*{city}"/>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">State Code:</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" th:field="*{stateCode}"/>
	            </div>
	        </div>
	
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Zip Code:</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" th:field="*{zipCode}"/>
	            </div>
	        </div>
	
	        <div class="row">
	            <button type="submit" class="btn btn-primary">Submit</button>
	        </div>
	    </form>
	</div>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
